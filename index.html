<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="lib/handlebars-1.0.rc.2.js"></script>
  <script type="text/javascript" src="lib/ember.js"></script>
</head>
<body>

<h1>Sweet App</h1>
<script type="text/x-handlebars" >
  Welcome to this awesome application!
  {{#if firstName}}
    <br/>
    And I know your name is {{firstName}}
  {{/if}}


  <br/>
  
  {{#if people}}
    Some people you may know:
    <ul>
    {{#each person in people}}
      <li> {{person.firstName}} {{person.lastName}} </li>
    {{/each}}
    </ul>
  {{/if}}

  
  <br/>
  
  
  {{#with coolObject}}
    This is the value of coolObject.coolValue {{coolValue}}
  {{/with}}
  

  <br/>


  <a {{bindAttr href="url"}}>{{url}}</a>

  <br/>
  {{#linkTo posts.post}}Test{{/linkTo}}

  <br/>


  <button {{action "hideAll"}}>Hide everything!</button>
</script>

<script type="text/javascript" src="app/app.js"></script>
